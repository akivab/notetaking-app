<html>
  <head>
    <link rel="stylesheet" href="/r/bootstrap.min.css" />
    <style>
    .yellow { background-image: url(/r/yellownote.png); }
    .blue { background-image: url(/r/bluenote.png); }
    .green { background-image: url(/r/greennote.png) }
    .red { background-image: url(/r/rednote.png) }
    .note { margin: 20px; width: 200px; float: left; height: 200px; background-position:50% 50%;}
    .note > *{  float: left; clear: both; margin: 10px; }
    .head { margin: auto; text-align: center; }
    </style>
  </head>
  <body>
  <div class='head'>
  <h1>{{student}}</h1>
  <h3>{{teacher}}</h3>
  </div>
{% for note in notes %}
  <div class='note {{note.color}}'>
    <b>{{note.note}}</b>
    <span class='date'>{{note.date}}</span>
    <span>visibility: {{note.visibility}}</span>
  </div>
{% endfor %}

<p style='clear:both;'>{{about}}</p>
  </body>
</html>
